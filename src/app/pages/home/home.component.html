<mat-drawer-container [autosize]="true" class="min-h-full max-w-7x1 mx-auto  border-x">

    <mat-drawer mode="side" opened class="p-6">
        <div>
          <app-filters (showCategory)="onShowCategory($event)"></app-filters>
        </div>
    </mat-drawer>
    <mat-drawer-container class="p-6">
        <app-products-header (columsCountChange)="columsCountChange($event)"></app-products-header>
      <mat-grid-list 
      gutterSize="16"
      [cols]="cols"
      [rowHeight]="rowHeight"
      >
      <mat-grid-tile>
        <app-product-box class="w-full"  [fullWidthMode]="cols === 1 "></app-product-box>
      </mat-grid-tile>
      </mat-grid-list>
    </mat-drawer-container>
</mat-drawer-container>
